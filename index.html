<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="header">Images</h1>
    <section class="column-1">
      <div class="imgs">
        <img id="shrek" src="imgs/Shrek.png" alt="Shrek" />
        <img src="imgs/Mike Wazowski.jpg" alt="Mike" />
        <img src="imgs/Spongebob.webp" alt="Spongebob" />
      </div>
    </section>

    <section class="column-2">
      <div class="imgs">
        <img id="Nina" src="imgs/Nina.webp" alt="Nina" />
        <img src="imgs/Eren.jpg_large" alt="Eren" />
        <img src="imgs/Saitama.jpg" alt="Saitama" />
      </div>
    </section>

    <section class="column-3">
      <div class="imgs">
        <img src="imgs/Will Smith Shrek.jpg" alt="Will Smith Shrek" />
        <img src="imgs/Black John Cena.jpg_large" alt="Black John Cena" />
        <img src="imgs/Ronaldo.jpg" alt="Ronaldo" />
      </div>
    </section>
  </body>
</html>
